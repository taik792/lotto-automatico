name: Aggiorna estrazioni Lotto

on:
  schedule:
    - cron: '30 20 * * *'   # 21:30 ora italiana circa
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Aggiorna storico.json
        run: |
          python <<EOF
          import json
          import requests
          from datetime import datetime

          URL = "https://raw.githubusercontent.com/matteocontrini/lotto-data/master/lotto.csv"

          r = requests.get(URL)
          r.raise_for_status()

          lines = r.text.strip().split("\n")
          header = lines[0].split(",")
          last = lines[-1].split(",")

          ruote = header[2:]
          numeri = last[2:]

          storico = {}

          for i, ruota in enumerate(ruote):
              storico[ruota] = list(map(int, numeri[i*5:(i+1)*5]))

          with open("storico.json", "w") as f:
              json.dump(storico, f, indent=2)

          print("Storico aggiornato:", datetime.now())
          EOF

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add storico.json
          git commit -m "Aggiornamento automatico estrazioni" || echo "Nessuna modifica"
          git push


