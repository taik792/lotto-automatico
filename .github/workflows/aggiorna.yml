name: Aggiorna Storico Lotto

on:
  schedule:
    - cron: "0 20 * * 2,4,6"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requests
        run: pip install requests

      - name: Aggiorna storico.json
        run: |
          python <<EOF
          import requests
          import json

          URL = "https://www.superenalotto.it/estrazioni/lotto"

          r = requests.get(URL)
          html = r.text

          # Estrazione semplice dei primi 5 numeri trovati
          import re
          numeri = re.findall(r'\b([1-9][0-9]?)\b', html)

          ultimi = [int(n) for n in numeri[:5]]

          ruote = ["Bari","Cagliari","Firenze","Genova","Milano",
                   "Napoli","Palermo","Roma","Torino","Venezia","Nazionale"]

          data = {r: ultimi for r in ruote}

          with open("storico.json","w") as f:
              json.dump(data,f,indent=2)

          print("Storico aggiornato")
          EOF

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add storico.json
          git commit -m "Aggiorna storico automatico" || echo "Nessuna modifica"
          git push


