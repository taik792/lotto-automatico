name: aggiorna

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Aggiorna storico.json
        run: |
          python <<EOF
          import requests
          import json

          URL = "https://www.superenalotto.it/estrazioni/lotto"
          r = requests.get(URL)
          text = r.text

          RUOTE = [
              "Bari","Cagliari","Firenze","Genova","Milano",
              "Napoli","Palermo","Roma","Torino","Venezia","Nazionale"
          ]

          estrazioni = {}

          for ruota in RUOTE:
              estrazioni[ruota] = [1,2,3,4,5]  # temporaneo stabile

          with open("storico.json","w") as f:
              json.dump(estrazioni,f,indent=2)

          EOF

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add storico.json
          git commit -m "Aggiorna storico automatico" || echo "Nessuna modifica"
          git push

