<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Lotto Live</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
}

h1 {
    text-align: center;
    padding: 20px;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.card {
    background: rgba(255,255,255,0.1);
    padding: 15px;
    margin: 10px;
    border-radius: 10px;
    width: 180px;
    text-align: center;
    backdrop-filter: blur(5px);
}

.ruota {
    font-weight: bold;
    margin-bottom: 10px;
    font-size: 18px;
}

.numeri {
    font-size: 16px;
}
</style>
</head>

<body>

<h1>üéØ Lotto Live</h1>
<div class="container" id="contenuto">
Caricamento dati...
</div>

<script>

fetch("storico.json")
.then(response => response.json())
.then(data => {

    const container = document.getElementById("contenuto");
    container.innerHTML = "";

    for (let ruota in data) {

        const card = document.createElement("div");
        card.className = "card";

        const titolo = document.createElement("div");
        titolo.className = "ruota";
        titolo.innerText = ruota;

        const numeri = document.createElement("div");
        numeri.className = "numeri";
        numeri.innerText = data[ruota].join(" - ");

        card.appendChild(titolo);
        card.appendChild(numeri);

        container.appendChild(card);
    }

})
.catch(error => {
    document.getElementById("contenuto").innerHTML = "‚ùå Impossibile caricare dati.";
});

</script>

</body>
</html>
