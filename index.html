<!DOCTYPE html>
<html>
<head>
    <title>Lotto Live Statistiche</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(#083b44, #062f35);
            color: white;
            text-align: center;
        }

        .card {
            background: #0d4c55;
            padding: 20px;
            margin: 20px auto;
            border-radius: 12px;
            width: 320px;
        }

        .forte {
            background: #0d6b3b;
            box-shadow: 0 0 20px #00ff88;
        }

        h1 { margin-top: 30px; }
    </style>
</head>
<body>

<h1>ğŸ¯ Lotto Live Statistiche</h1>
<h2 id="ruotaForte"></h2>
<div id="contenuto"></div>

<script>
fetch("https://lotto-statistiche.onrender.com/api")
.then(res => res.json())
.then(data => {

    if (!data || !data.dati) {
        document.body.innerHTML += "<h3>Errore caricamento dati</h3>";
        return;
    }

    document.getElementById("ruotaForte").innerHTML =
        "ğŸ”¥ RUOTA PIÃ™ FORTE: " + (data.ruota_piu_forte || "N/D");

    const container = document.getElementById("contenuto");

    data.dati.forEach(r => {

        let card = document.createElement("div");
        card.className = "card";

        if(r.ruota === data.ruota_piu_forte){
            card.classList.add("forte");
        }

        let caldi = r.numeri_caldi ? r.numeri_caldi.join(" - ") : "N/D";
        let freddi = r.numeri_freddi ? r.numeri_freddi.join(" - ") : "N/D";
        let bilanciate = r.combinazioni_bilanciate 
            ? r.combinazioni_bilanciate.map(c => c.join(" - ")).join("<br>")
            : "N/D";
        let aggressive = r.combinazioni_aggressive 
            ? r.combinazioni_aggressive.map(c => c.join(" - ")).join("<br>")
            : "N/D";

        card.innerHTML = `
            <h2>${r.ruota || ""}</h2>
            <p>Ultima: ${(r.ultima_estrazione || []).join(" - ")}</p>
            <p>ğŸ”¥ Caldi: ${caldi}</p>
            <p>â„ï¸ Freddi: ${freddi}</p>
            <p>â³ Ritardatario: ${r.ritardatario || "N/D"}</p>
            <p>ğŸ“Š Ritardo max: ${r.ritardo_massimo || "N/D"}</p>
            <p>ğŸ“ˆ Indice pressione: ${r.indice_pressione || "N/D"}</p>
            <p><b>Combinazioni bilanciate:</b><br>${bilanciate}</p>
            <p><b>Combinazioni aggressive:</b><br>${aggressive}</p>
        `;

        container.appendChild(card);
    });

})
.catch(err => {
    document.body.innerHTML += "<h3>Errore caricamento dati</h3>";
});
</script>

</body>
</html>
