<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lotto Live Statistiche</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
}

h1{
    text-align:center;
    padding:20px;
}

.container{
    max-width:1100px;
    margin:auto;
    padding:20px;
}

.card{
    background:rgba(255,255,255,0.05);
    padding:20px;
    margin-bottom:20px;
    border-radius:12px;
}

.numeri{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    margin-top:10px;
}

.numero{
    padding:6px 10px;
    border-radius:20px;
    font-weight:bold;
}

.rosso{ background:#e74c3c; }
.blu{ background:#3498db; }
.verde{ background:#2ecc71; }
</style>
</head>

<body>

<h1>ðŸ“Š Lotto Live Statistiche</h1>
<div class="container" id="contenitore"></div>

<script>

async function caricaDati() {
    try {
        const response = await fetch("storico.json");
        const dati = await response.json();
        mostraDati(dati);
    } catch (error) {
        document.getElementById("contenitore").innerHTML =
            "<p>Errore nel caricamento dati.</p>";
        console.error(error);
    }
}

function mostraDati(dati) {

    const contenitore = document.getElementById("contenitore");
    contenitore.innerHTML = "";

    for (const ruota in dati) {

        const numeri = dati[ruota];
        if (!numeri || numeri.length === 0) continue;

        const card = document.createElement("div");
        card.className = "card";

        const titolo = document.createElement("h2");
        titolo.innerText = ruota;
        card.appendChild(titolo);

        const ultima = document.createElement("div");
        ultima.innerHTML = "<strong>Ultima estrazione:</strong>";
        const boxUltima = document.createElement("div");
        boxUltima.className = "numeri";

        numeri.slice(0,5).forEach(n => {
            const span = document.createElement("span");
            span.className = "numero rosso";
            span.innerText = n;
            boxUltima.appendChild(span);
        });

        ultima.appendChild(boxUltima);
        card.appendChild(ultima);

        const previsione = document.createElement("div");
        previsione.innerHTML = "<strong>Previsione automatica:</strong>";
        const boxPrev = document.createElement("div");
        boxPrev.className = "numeri";

        numeri.slice(5,10).forEach(n => {
            const span = document.createElement("span");
            span.className = "numero verde";
            span.innerText = n;
            boxPrev.appendChild(span);
        });

        previsione.appendChild(boxPrev);
        card.appendChild(previsione);

        contenitore.appendChild(card);
    }
}

caricaDati();

</script>
</body>
</html>
