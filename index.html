<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lotto Live Statistiche</title>

<style>
body {
    font-family: Arial;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
}

.card {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    margin: 20px auto;
    border-radius: 15px;
    width: 300px;
}

.forte {
    background: #39ff14 !important;
    color: black;
    font-weight: bold;
}
</style>
</head>

<body>

<h1>üéØ Lotto Live Statistiche</h1>
<h2 id="ruotaForte"></h2>

<div id="contenitore"></div>

<script>
fetch("https://lotto-statistiche.onrender.com/api")
.then(res => res.json())
.then(data => {

    const contenitore = document.getElementById("contenitore");
    const ruotaForte = data.ruota_piu_forte;

    document.getElementById("ruotaForte").innerHTML =
        "üî• RUOTA PI√ô FORTE: " + ruotaForte;

    data.ruote.forEach(ruota => {

        const card = document.createElement("div");
        card.className = "card";

        if (ruota.ruota === ruotaForte) {
            card.classList.add("forte");
        }

        card.innerHTML = `
            <h3>${ruota.ruota}</h3>
            <p><b>Ultima estrazione:</b> ${ruota.ultima_estrazione.join(" - ")}</p>
            <p>üî• Caldi: ${ruota.numeri_caldi.join(" - ")}</p>
            <p>‚ùÑÔ∏è Freddi: ${ruota.numeri_freddi.join(" - ")}</p>
            <p>‚è≥ Ritardo massimo: ${ruota.ritardo_massimo}</p>
            <p>üìä Indice pressione: ${ruota.indice_pressione}</p>
            <p><b>Combinazioni:</b></p>
            ${ruota.combinazioni_suggerite.map(c => `<p>${c.join(" - ")}</p>`).join("")}
        `;

        contenitore.appendChild(card);
    });

})
.catch(error => {
    document.body.innerHTML += "<h2>Errore caricamento dati</h2>";
});
</script>

</body>
</html>
