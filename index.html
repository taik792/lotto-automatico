<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lotto Live</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    padding: 20px;
}

h1 {
    text-align: center;
}

.card {
    background: rgba(255,255,255,0.08);
    padding: 15px;
    margin: 15px 0;
    border-radius: 10px;
}
</style>
</head>

<body>

<h1>Lotto Live</h1>

<div id="contenuto">Caricamento dati...</div>

<script>
async function caricaDati() {
    try {
        const response = await fetch("https://lotto-statistiche.onrender.com/api");
        const dati = await response.json();

        const container = document.getElementById("contenuto");
        container.innerHTML = "";

        for (let ruota in dati) {
            const blocco = document.createElement("div");
            blocco.className = "card";
            blocco.innerHTML = `
                <h2>${ruota}</h2>
                <p><strong>Ultima estrazione:</strong> ${dati[ruota].ultima_estrazione.join(", ")}</p>
                <p><strong>Previsione:</strong> ${dati[ruota].previsione.join(", ")}</p>
            `;
            container.appendChild(blocco);
        }

    } catch (errore) {
        document.getElementById("contenuto").innerHTML = "Errore caricamento dati";
    }
}

caricaDati();
</script>

</body>
</html>
