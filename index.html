<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lotto Live Statistiche</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
}

header {
    padding: 20px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

.card {
    background: rgba(255,255,255,0.08);
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 15px;
    backdrop-filter: blur(5px);
}

.ruota {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 10px;
}

.numeri {
    margin-top: 5px;
}

.numero {
    display: inline-block;
    background: #ff5e57;
    padding: 8px 12px;
    margin: 4px;
    border-radius: 50px;
    font-weight: bold;
}

.previsione .numero {
    background: #2ecc71;
}
</style>
</head>

<body>

<header>ðŸŽ¯ Lotto Live Statistiche</header>

<div class="container" id="contenuto">
Caricamento dati...
</div>

<script>

fetch("https://lotto-statistiche.onrender.com/api")
.then(response => response.json())
.then(data => {

    const container = document.getElementById("contenuto");
    container.innerHTML = "";

    for (let ruota in data) {

        const card = document.createElement("div");
        card.className = "card";

        const titolo = document.createElement("div");
        titolo.className = "ruota";
        titolo.innerText = ruota;

        const ultima = document.createElement("div");
        ultima.innerHTML = "<strong>Ultima estrazione:</strong>";

        const numeriUltima = document.createElement("div");
        numeriUltima.className = "numeri";

        data[ruota].ultima_estrazione.forEach(n => {
            const span = document.createElement("span");
            span.className = "numero";
            span.innerText = n;
            numeriUltima.appendChild(span);
        });

        const previsione = document.createElement("div");
        previsione.innerHTML = "<strong>Previsione automatica:</strong>";

        const numeriPrev = document.createElement("div");
        numeriPrev.className = "numeri previsione";

        data[ruota].previsione.forEach(n => {
            const span = document.createElement("span");
            span.className = "numero";
            span.innerText = n;
            numeriPrev.appendChild(span);
        });

        card.appendChild(titolo);
        card.appendChild(ultima);
        card.appendChild(numeriUltima);
        card.appendChild(previsione);
        card.appendChild(numeriPrev);

        container.appendChild(card);
    }

})
.catch(error => {
    document.getElementById("contenuto").innerHTML = "Errore caricamento dati";
    console.error(error);
});

</script>

</body>
</html>
