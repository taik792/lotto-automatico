<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Lotto Live Statistiche</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(to bottom,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
}

h1{margin-top:30px;}

#ruota-forte{
  font-size:22px;
  margin:15px 0;
  font-weight:bold;
  color:orange;
}

#contenitore{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:20px;
  padding-bottom:50px;
}

.card{
  background:rgba(255,255,255,0.1);
  padding:20px;
  border-radius:15px;
  width:320px;
  box-shadow:0 4px 10px rgba(0,0,0,0.4);
  transition:0.3s;
}

.highlight{
  background:linear-gradient(135deg,#00ff99,#00cc66);
  color:black;
  font-weight:bold;
}

p{margin:6px 0;}
</style>
</head>

<body>

<h1>üéØ Lotto Live Statistiche</h1>
<div id="ruota-forte">Caricamento...</div>
<div id="contenitore"></div>

<script>

async function caricaDati(){

  try{

    const response = await fetch("https://lotto-statistiche.onrender.com/api?nocache=" + Date.now());
    const dati = await response.json();

    console.log("JSON ricevuto:", dati);

    if(!Array.isArray(dati)){
      throw new Error("Formato JSON non valido");
    }

    // Trova ruota pi√π forte
    let ruotaForte = dati.reduce((max, r) =>
      r.indice_pressione > max.indice_pressione ? r : max
    );

    document.getElementById("ruota-forte").innerHTML =
      "üî• RUOTA PI√ô FORTE: " + ruotaForte.ruota;

    const container = document.getElementById("contenitore");
    container.innerHTML = "";

    dati.forEach(ruota => {

      const card = document.createElement("div");
      card.className = "card";

      if(ruota.ruota === ruotaForte.ruota){
        card.classList.add("highlight");
      }

      card.innerHTML = `
        <h2>${ruota.ruota}</h2>
        <p><strong>Ultima estrazione:</strong> ${ruota.ultima_estrazione.join(" - ")}</p>
        <p>üî• Caldi: ${ruota.numeri_caldi.join(" - ")}</p>
        <p>‚ùÑÔ∏è Freddi: ${ruota.numeri_freddi.join(" - ")}</p>
        <p>‚è≥ Ritardo massimo: ${ruota.ritardo_massimo}</p>
        <p>üìä Indice pressione: ${ruota.indice_pressione}</p>
      `;

      container.appendChild(card);
    });

  }catch(error){
    console.error("ERRORE:", error);
    document.getElementById("ruota-forte").innerHTML =
      "Errore caricamento dati";
  }
}

caricaDati();

</script>

</body>
</html>
