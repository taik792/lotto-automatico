<!DOCTYPE html>
<html>
<head>
    <title>Lotto Live Statistiche</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(#083b44, #062f35);
            color: white;
            text-align: center;
        }

        .card {
            background: #0d4c55;
            padding: 20px;
            margin: 20px auto;
            border-radius: 12px;
            width: 300px;
        }

        .forte {
            background: #0d6b3b;
            box-shadow: 0 0 15px #00ff88;
        }

        h1 {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<h1>ğŸ¯ Lotto Live Statistiche</h1>
<h2 id="ruotaForte"></h2>

<div id="contenuto"></div>

<script>
fetch("https://lotto-statistiche.onrender.com/api")
.then(res => res.json())
.then(data => {

    if(data.errore){
        document.body.innerHTML += "<h3>Errore caricamento dati</h3>";
        return;
    }

    document.getElementById("ruotaForte").innerHTML =
        "ğŸ”¥ RUOTA PIÃ™ FORTE: " + data.ruota_piu_forte;

    const container = document.getElementById("contenuto");

    data.dati.forEach(r => {

        let card = document.createElement("div");
        card.className = "card";

        if(r.ruota === data.ruota_piu_forte){
            card.classList.add("forte");
        }

        card.innerHTML = `
            <h2>${r.ruota}</h2>
            <p>Ultima: ${r.ultima_estrazione.join(" - ")}</p>
            <p>ğŸ”¥ Caldi: ${r.numeri_caldi.join(" - ")}</p>
            <p>â„ï¸ Freddi: ${r.numeri_freddi.join(" - ")}</p>
            <p>â³ Ritardatario: ${r.ritardatario}</p>
            <p>ğŸ“Š Ritardo max: ${r.ritardo_massimo}</p>
            <p>ğŸ“ˆ Indice pressione: ${r.indice_pressione}</p>
            <p><b>Combinazioni bilanciate:</b></p>
            ${r.combinazioni_bilanciate.map(c => c.join(" - ")).join("<br>")}
            <p><b>Combinazioni aggressive:</b></p>
            ${r.combinazioni_aggressive.map(c => c.join(" - ")).join("<br>")}
        `;

        container.appendChild(card);
    });

})
.catch(err => {
    document.body.innerHTML += "<h3>Errore caricamento dati</h3>";
});
</script>

</body>
</html>
