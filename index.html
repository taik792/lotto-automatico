<!DOCTYPE html>
<html>
<head>
  <title>Lotto Live Statistiche</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f4c75, #3282b8);
      color: white;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 90%;
      margin: auto;
    }

    .ruota {
      background: rgba(0,0,0,0.3);
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .numeri span {
      background: #ff5959;
      padding: 8px 12px;
      border-radius: 20px;
      margin: 5px;
      display: inline-block;
      font-weight: bold;
    }

    .error {
      text-align: center;
      font-size: 22px;
      color: yellow;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <h1>ðŸŽ¯ Lotto Live Statistiche</h1>

  <div class="container" id="contenitore"></div>

  <script>
    fetch("https://lotto-statistiche.onrender.com/api")
      .then(response => response.json())
      .then(data => {

        const contenitore = document.getElementById("contenitore");
        contenitore.innerHTML = "";

        Object.keys(data).forEach(ruota => {

          const valori = data[ruota];

          const blocco = document.createElement("div");
          blocco.className = "ruota";

          blocco.innerHTML = `
            <h2>${ruota}</h2>

            <p><strong>Ultima estrazione:</strong></p>
            <div class="numeri">
              ${valori[0].map(n => `<span>${n}</span>`).join("")}
            </div>

            <p><strong>Ambo strategico:</strong></p>
            <div class="numeri">
              ${valori[1].map(n => `<span>${n}</span>`).join("")}
            </div>
          `;

          contenitore.appendChild(blocco);
        });

      })
      .catch(error => {
        document.getElementById("contenitore").innerHTML =
          "<div class='error'>Errore caricamento dati</div>";
        console.error(error);
      });
  </script>

</body>
</html>
