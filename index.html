<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lotto Live Statistiche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .ruota {
            background: #1e1e1e;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
        }

        .forte {
            border: 2px solid gold;
        }

        .caldi { color: red; }
        .freddi { color: cyan; }
        .ritardo { color: orange; }
        .suggeriti { color: lime; }
    </style>
</head>
<body>

<h1>üî• Lotto Live Statistiche üî•</h1>

<div id="contenuto">Caricamento dati...</div>

<script>
fetch("https://lotto-statistiche.onrender.com/api")
.then(response => response.json())
.then(data => {

    let html = "";
    let ruotaForte = data.ruota_forte;

    for (let ruota in data.dati) {

        let classe = "ruota";
        if (ruota === ruotaForte) {
            classe += " forte";
        }

        let info = data.dati[ruota];

        html += `
            <div class="${classe}">
                <h2>${ruota}</h2>
                <p class="caldi">üî• Caldi: ${info.caldi.join(", ")}</p>
                <p class="freddi">‚ùÑÔ∏è Freddi: ${info.freddi.join(", ")}</p>
                <p class="ritardo">‚è≥ Ritardatario: ${info.ritardatario}</p>
                <p class="suggeriti">‚≠ê Suggeriti: ${info.suggeriti.join(", ")}</p>
            </div>
        `;
    }

    document.getElementById("contenuto").innerHTML = html;
})
.catch(error => {
    document.getElementById("contenuto").innerHTML = "Errore caricamento API";
});
</script>

</body>
</html>
