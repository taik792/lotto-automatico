<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Lotto Live Statistiche</title>

<style>
body {
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
}

.container {
    max-width: 900px;
    margin: auto;
}

.card {
    background: #1c1c1c;
    padding: 20px;
    margin: 15px 0;
    border-radius: 10px;
}

.ruota-forte {
    border: 3px solid gold;
    box-shadow: 0 0 15px gold;
}

h1 {
    text-align: center;
    margin-top: 20px;
}

.caldi { color: #ff4d4d; }
.freddi { color: #00c3ff; }
.ritardo { color: orange; }
.suggeriti { color: #00ff66; font-weight: bold; }
.estrazione { color: #cccccc; }

.label-forte {
    color: gold;
    font-weight: bold;
}
</style>
</head>

<body>

<h1>üî• Lotto Live Statistiche üî•</h1>

<div class="container" id="contenitore"></div>

<script>

fetch("https://lotto-statistiche.onrender.com/api")
.then(response => response.json())
.then(data => {

    const contenitore = document.getElementById("contenitore");
    const ruotaForte = data.ruota_forte;
    const ruote = data.dati;

    let html = "";

    for (let ruota in ruote) {

        const info = ruote[ruota];

        const classe = ruota === ruotaForte ? "card ruota-forte" : "card";
        const label = ruota === ruotaForte ? "<div class='label-forte'>‚≠ê RUOTA FORTE</div>" : "";

        html += `
            <div class="${classe}">
                <h2>${ruota}</h2>
                ${label}
                <p class="estrazione">üìä Ultima estrazione: ${info.ultima_estrazione ? info.ultima_estrazione.join(", ") : "N/D"}</p>
                <p class="caldi">üî• Caldi: ${info.caldi.join(", ")}</p>
                <p class="freddi">‚ùÑÔ∏è Freddi: ${info.freddi.join(", ")}</p>
                <p class="ritardo">‚è≥ Ritardatario: ${info.ritardatario}</p>
                <p class="suggeriti">üéØ DA GIOCARE: ${info.suggeriti.join(", ")}</p>
            </div>
        `;
    }

    contenitore.innerHTML = html;

})
.catch(error => {
    console.error("Errore:", error);
});

</script>

</body>
</html>
