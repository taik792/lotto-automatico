<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Lotto Live Statistiche</title>

<style>
body {
    font-family: Arial;
    background: #111;
    color: white;
    padding: 20px;
}

h1 {
    text-align: center;
}

.ruota {
    background: #1e1e1e;
    margin: 15px 0;
    padding: 15px;
    border-radius: 8px;
}

.forte {
    border: 3px solid gold;
}

.ruota-forte-label {
    color: gold;
    font-weight: bold;
    font-size: 14px;
}

.caldi { color: red; }
.freddi { color: cyan; }
.ritardo { color: orange; }
.suggeriti { color: lime; font-size: 18px; font-weight: bold; }
</style>
</head>

<body>

<h1>üî• Lotto Live Statistiche üî•</h1>
<div id="contenuto">Caricamento...</div>

<script>
fetch("https://lotto-statistiche.onrender.com/api")
.then(res => res.json())
.then(data => {

    let html = "";
    let ruotaForte = data.ruota_forte;

    for (let ruota in data.dati) {

        let info = data.dati[ruota];
        let classe = "ruota";
        let label = "";

        if (ruota === ruotaForte) {
            classe += " forte";
            label = '<div class="ruota-forte-label">‚≠ê RUOTA FORTE</div>';
        }

        html += `
            <div class="${classe}">
                <h2>${ruota}</h2>
                ${label}
                <p class="caldi">üî• Caldi: ${info.caldi.join(", ")}</p>
                <p class="freddi">‚ùÑÔ∏è Freddi: ${info.freddi.join(", ")}</p>
                <p class="ritardo">‚è≥ Ritardatario: ${info.ritardatario}</p>
                <p class="suggeriti">üéØ DA GIOCARE: ${info.suggeriti.join(", ")}</p>
            </div>
        `;
    }

    document.getElementById("contenuto").innerHTML = html;
})
.catch(() => {
    document.getElementById("contenuto").innerHTML = "Errore caricamento dati.";
});
</script>

</body>
</html>
