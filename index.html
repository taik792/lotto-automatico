<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Lotto Live Statistiche</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
}

h1 { margin-top: 30px; }

button {
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    margin: 5px;
    font-weight: bold;
    cursor: pointer;
}

.prudente { background: white; }
.aggressiva { background: gold; }

.card {
    background: rgba(255,255,255,0.1);
    margin: 15px auto;
    padding: 20px;
    width: 320px;
    border-radius: 15px;
    transition: 0.3s;
}

.forte {
    background: rgba(0,255,0,0.3);
    box-shadow: 0 0 20px gold;
}

.barra-container {
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    height: 12px;
    margin-top: 10px;
}

.barra {
    height: 12px;
    border-radius: 10px;
    background: lime;
    width: 0%;
    transition: width 1s ease;
}

.percentuale {
    margin-top: 5px;
    font-size: 14px;
    color: #ddd;
}

#ruotaForte {
    font-size: 22px;
    margin: 20px;
    color: gold;
}
</style>
</head>

<body>

<h1>ðŸŽ¯ Lotto Live Statistiche</h1>

<button class="prudente" onclick="caricaDati('prudente')">ModalitÃ  Prudente</button>
<button class="aggressiva" onclick="caricaDati('aggressiva')">ModalitÃ  Aggressiva</button>

<div id="ruotaForte"></div>
<div id="contenitore"></div>

<script>

async function caricaDati(mode = "prudente") {

    try {

        const response = await fetch(
            "https://lotto-statistiche.onrender.com/api?mode=" + mode
        );

        const data = await response.json();

        const container = document.getElementById("contenitore");
        container.innerHTML = "";

        document.getElementById("ruotaForte").innerText =
            "ðŸ”¥ RUOTA PIÃ™ FORTE: " + data.ruota_piu_forte;

        data.ruote.forEach(item => {

            const card = document.createElement("div");
            card.className = "card";

            if (item.ruota === data.ruota_piu_forte) {
                card.classList.add("forte");
            }

            card.innerHTML = `
                <h2>${item.ruota}</h2>
                <p>${item.numeri.join(" - ")}</p>

                <div class="barra-container">
                    <div class="barra" style="width:${item.percentuale}%"></div>
                </div>

                <div class="percentuale">
                    Forza: ${item.percentuale}%
                </div>
            `;

            container.appendChild(card);
        });

    } catch (error) {
        document.getElementById("contenitore").innerHTML =
            "<p>Errore caricamento dati</p>";
    }
}

caricaDati();

</script>

</body>
</html>
