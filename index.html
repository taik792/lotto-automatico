<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lotto Live Statistiche</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0f4c75, #3282b8);
            margin: 0;
            padding: 20px;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .ruota {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .numeri span {
            display: inline-block;
            background: #e94560;
            padding: 8px 12px;
            margin: 4px;
            border-radius: 20px;
            font-weight: bold;
        }

        .errore {
            text-align: center;
            font-size: 22px;
            color: yellow;
        }
    </style>
</head>

<body>

<h1>ðŸŽ¯ Lotto Live Statistiche</h1>

<div id="contenitore">Caricamento...</div>

<script>
fetch("https://lotto-statistiche.onrender.com/api")
.then(response => response.json())
.then(data => {

    const contenitore = document.getElementById("contenitore");
    contenitore.innerHTML = "";

    Object.keys(data).forEach(ruota => {

        const blocco = document.createElement("div");
        blocco.className = "ruota";

        blocco.innerHTML = `
            <h2>${ruota}</h2>

            <p><strong>Ultima estrazione:</strong></p>
            <div class="numeri">
                ${data[ruota].map(n => `<span>${n}</span>`).join("")}
            </div>
        `;

        contenitore.appendChild(blocco);
    });

})
.catch(error => {
    document.getElementById("contenitore").innerHTML =
        "<p class='errore'>Errore caricamento dati</p>";
});
</script>

</body>
</html>
