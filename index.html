<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lotto Live Statistiche</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
}

h1 {
    margin-top: 30px;
}

.ruota-forte {
    margin: 20px;
    font-size: 20px;
    font-weight: bold;
    color: orange;
}

.container {
    width: 90%;
    max-width: 600px;
    margin: auto;
}

.card {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
    margin: 20px 0;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    transition: 0.3s;
}

.card.forte {
    background: linear-gradient(45deg, #00c853, #64dd17);
    color: black;
    font-weight: bold;
    box-shadow: 0 0 20px #00ff88;
}

</style>
</head>

<body>

<h1>üéØ Lotto Live Statistiche</h1>

<div class="ruota-forte">
üî• RUOTA PI√ô FORTE: <span id="ruotaForte">Caricamento...</span>
</div>

<div class="container" id="contenuto"></div>

<script>

async function caricaDati() {
    try {

        const response = await fetch("https://lotto-statistiche.onrender.com/api");
        const data = await response.json();

        const ruotaForte = data.ruota_piu_forte;
        document.getElementById("ruotaForte").innerText = ruotaForte;

        const container = document.getElementById("contenuto");
        container.innerHTML = "";

        for (const ruota in data) {

            if (ruota === "ruota_piu_forte") continue;

            const r = data[ruota];

            const card = document.createElement("div");
            card.classList.add("card");

            if (ruota === ruotaForte) {
                card.classList.add("forte");
            }

            card.innerHTML = `
                <h2>${ruota}</h2>
                <p><b>Ultima estrazione:</b> ${r.ultima_estrazione.join(" - ")}</p>
                <p>üî• Numeri caldi: ${r.numeri_caldi.join(" - ")}</p>
                <p>‚ùÑÔ∏è Numeri freddi: ${r.numeri_freddi.join(" - ")}</p>
                <p>‚è≥ Ritardo massimo: ${r.ritardo_massimo}</p>
                <p>üìä Indice pressione: ${r.indice_pressione}</p>
                <p>üé≤ Combinazioni suggerite:</p>
                ${r.combinazioni_suggerite.map(c => `<div>${c.join(" - ")}</div>`).join("")}
            `;

            container.appendChild(card);
        }

    } catch (error) {
        document.getElementById("contenuto").innerHTML =
            "<p style='color:red'>Errore caricamento dati</p>";
    }
}

caricaDati();

</script>

</body>
</html>
