<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lotto Live Statistiche</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
}

h1 {
    margin-top: 30px;
    font-size: 32px;
}

.buttons {
    margin: 20px;
}

button {
    padding: 10px 20px;
    margin: 5px;
    border-radius: 25px;
    border: none;
    font-size: 14px;
    cursor: pointer;
    background: white;
    color: #2c5364;
    font-weight: bold;
}

button:hover {
    background: gold;
}

.ruota-forte {
    margin: 20px;
    font-size: 20px;
    font-weight: bold;
    color: gold;
}

.card {
    background: rgba(255,255,255,0.08);
    margin: 15px auto;
    padding: 20px;
    width: 80%;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
}

.card h2 {
    margin-bottom: 15px;
}

.numeri {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
}

.numero {
    background: gold;
    color: black;
    font-weight: bold;
    padding: 12px 16px;
    border-radius: 50%;
    min-width: 40px;
}

.forte {
    border: 3px solid red;
    transform: scale(1.1);
}
</style>
</head>

<body>

<h1>ðŸŽ¯ Lotto Live Statistiche</h1>

<div class="buttons">
    <button onclick="caricaDati('prudente')">ModalitÃ  Prudente</button>
    <button onclick="caricaDati('aggressiva')">ModalitÃ  Aggressiva</button>
</div>

<div id="ruotaForte" class="ruota-forte"></div>
<div id="contenitore"></div>

<script>

let modalitaCorrente = "prudente";

function caricaDati(modalita) {
    modalitaCorrente = modalita;

    fetch("https://lotto-statistiche.onrender.com/api")
    .then(res => res.json())
    .then(data => {

        const contenitore = document.getElementById("contenitore");
        contenitore.innerHTML = "";

        let ruotaForte = "";
        let maxSomma = 0;

        for (let ruota in data) {
            let numeri = data[ruota][modalita === "prudente" ? 0 : 1];

            let somma = numeri.reduce((a,b) => a+b, 0);
            if (somma > maxSomma) {
                maxSomma = somma;
                ruotaForte = ruota;
            }
        }

        document.getElementById("ruotaForte").innerHTML =
            "ðŸ”¥ RUOTA PIÃ™ FORTE: " + ruotaForte;

        for (let ruota in data) {

            let numeri = data[ruota][modalita === "prudente" ? 0 : 1];

            let card = document.createElement("div");
            card.className = "card";

            if (ruota === ruotaForte) {
                card.style.background = "rgba(255,215,0,0.15)";
            }

            let titolo = document.createElement("h2");
            titolo.innerText = ruota;
            card.appendChild(titolo);

            let numeriDiv = document.createElement("div");
            numeriDiv.className = "numeri";

            numeri.forEach(n => {
                let span = document.createElement("div");
                span.className = "numero";
                span.innerText = n;
                numeriDiv.appendChild(span);
            });

            card.appendChild(numeriDiv);
            contenitore.appendChild(card);
        }

    })
    .catch(() => {
        document.getElementById("ruotaForte").innerText =
        "Errore caricamento dati";
    });
}

caricaDati("prudente");

</script>

</body>
</html>
