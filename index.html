<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lotto Live Statistiche</title>

<style>
body {
    font-family: Arial;
    background: linear-gradient(to bottom, #0f4c75, #3282b8);
    color: white;
    padding: 20px;
}

h1 {
    text-align: center;
}

.ruota {
    background: #1b262c;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
}

.numeri span {
    display: inline-block;
    background: #e94560;
    padding: 8px 12px;
    margin: 4px;
    border-radius: 20px;
    font-weight: bold;
}

.am bo span {
    background: #21e6c1;
    color: black;
}

.errore {
    text-align: center;
    font-size: 22px;
    color: yellow;
}
</style>
</head>

<body>

<h1>ðŸŽ¯ Lotto Live Statistiche</h1>
<div id="contenitore"></div>

<script>
fetch("https://lotto-statistiche.onrender.com/api")
.then(response => response.json())
.then(data => {

    const contenitore = document.getElementById("contenitore");
    contenitore.innerHTML = "";

    Object.keys(data).forEach(ruota => {

        const blocco = document.createElement("div");
        blocco.className = "ruota";

        blocco.innerHTML = `
            <h2>${ruota}</h2>

            <p><strong>Ultima estrazione:</strong></p>
            <div class="numeri">
                ${data[ruota].ultima_estrazione.map(n => `<span>${n}</span>`).join("")}
            </div>

            <p><strong>Ambo strategico:</strong></p>
            <div class="numeri">
                ${data[ruota].ambo_strategico.map(n => `<span>${n}</span>`).join("")}
            </div>

            <p><strong>Numero frequente:</strong> ${data[ruota].numero_frequente}</p>
            <p><strong>Numero ritardo:</strong> ${data[ruota].numero_ritardo}</p>

        `;

        contenitore.appendChild(blocco);
    });

})
.catch(error => {
    document.getElementById("contenitore").innerHTML =
        "<div class='errore'>Errore caricamento dati</div>";
});
</script>

</body>
</html>
