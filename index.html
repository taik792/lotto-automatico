<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Lotto Live Statistiche</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    color:white;
    padding:30px;
}

h1{
    text-align:center;
    margin-bottom:40px;
}

.ruota{
    background:rgba(255,255,255,0.08);
    padding:20px;
    border-radius:12px;
    margin-bottom:20px;
}

.numeri{
    margin-top:10px;
}

.numero{
    display:inline-block;
    background:#ff4b2b;
    padding:8px 12px;
    border-radius:50px;
    margin:4px;
    font-weight:bold;
}
</style>
</head>

<body>

<h1>ðŸŽ¯ Lotto Live Statistiche</h1>

<div id="contenuto"></div>

<script>

async function caricaDati(){
    try{
        const response = await fetch("https://lotto-statistiche.onrender.com/api");
        const dati = await response.json();

        const contenitore = document.getElementById("contenuto");
        contenitore.innerHTML = "";

        for(const ruota in dati){

            const box = document.createElement("div");
            box.className = "ruota";

            const titolo = document.createElement("h2");
            titolo.innerText = ruota;

            const ultima = document.createElement("div");
            ultima.innerHTML = "<strong>Ultima estrazione:</strong>";

            const numeriDiv = document.createElement("div");
            numeriDiv.className = "numeri";

            dati[ruota].ultima_estrazione.forEach(n=>{
                const span = document.createElement("span");
                span.className="numero";
                span.innerText=n;
                numeriDiv.appendChild(span);
            });

            box.appendChild(titolo);
            box.appendChild(ultima);
            box.appendChild(numeriDiv);

            contenitore.appendChild(box);
        }

    }catch(e){
        document.getElementById("contenuto").innerHTML =
        "<h2>Errore nel caricamento dati</h2>";
    }
}

caricaDati();

</script>

</body>
</html>
