<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lotto Live Statistiche</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to bottom, #0f4c75, #3282b8);
            color: white;
            padding: 20px;
        }
        .card {
            background: #1b262c;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        .num {
            display: inline-block;
            padding: 8px 12px;
            margin: 3px;
            border-radius: 20px;
            font-weight: bold;
        }
        .rosso { background: #e94560; }
        .verde { background: #21e6c1; color: black; }
        h1 { text-align: center; }
    </style>
</head>
<body>

<h1>ðŸŽ¯ Lotto Live Statistiche</h1>
<div id="contenuto">Caricamento...</div>

<script>
fetch("https://lotto-statistiche.onrender.com/api")
.then(res => res.json())
.then(data => {
    let html = "";

    for (let ruota in data) {
        let r = data[ruota];

        html += `<div class="card">
            <h2>${ruota}</h2>

            <strong>Ultima estrazione:</strong><br>`;
        r.ultima_estrazione.forEach(n => {
            html += `<span class="num rosso">${n}</span>`;
        });

        html += `<br><br><strong>Ambo Prudente:</strong><br>`;
        r.ambo_prudente.forEach(n => {
            html += `<span class="num verde">${n}</span>`;
        });

        html += `<br><br><strong>Ambo Bilanciato:</strong><br>`;
        r.ambo_bilanciato.forEach(n => {
            html += `<span class="num verde">${n}</span>`;
        });

        html += `<br><br><strong>Ambo Ritardo:</strong><br>`;
        r.ambo_ritardo.forEach(n => {
            html += `<span class="num verde">${n}</span>`;
        });

        html += `</div>`;
    }

    document.getElementById("contenuto").innerHTML = html;
})
.catch(err => {
    document.getElementById("contenuto").innerHTML = "Errore caricamento dati";
});
</script>

</body>
</html>
