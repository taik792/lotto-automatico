<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lotto Live Statistiche</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0f4c75, #3282b8);
            color: white;
            text-align: center;
        }

        h1 {
            padding: 20px;
        }

        .ruota {
            margin: 30px auto;
            padding: 20px;
            width: 80%;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
        }

        .numeri span {
            display: inline-block;
            background: gold;
            color: black;
            font-weight: bold;
            border-radius: 50%;
            padding: 15px;
            margin: 10px;
            width: 50px;
        }

        .loading {
            font-size: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<h1>üéØ Lotto Live Statistiche</h1>
<div id="contenitore">
    <div class="loading">‚è≥ Connessione al server...</div>
</div>

<script>

async function caricaDati(tentativi = 5) {

    try {

        const response = await fetch("https://lotto-statistiche.onrender.com/api");
        const data = await response.json();

        const contenitore = document.getElementById("contenitore");
        contenitore.innerHTML = "";

        Object.entries(data).forEach(([ruota, numeri]) => {

            const blocco = document.createElement("div");
            blocco.className = "ruota";

            blocco.innerHTML = `
                <h2>${ruota}</h2>
                <div class="numeri">
                    ${numeri[0].map(n => `<span>${n}</span>`).join("")}
                </div>
            `;

            contenitore.appendChild(blocco);
        });

    } catch (errore) {

        if (tentativi > 0) {
            setTimeout(() => {
                caricaDati(tentativi - 1);
            }, 4000);
        } else {
            document.getElementById("contenitore").innerHTML =
                "<div class='loading'>‚ùå Server temporaneamente in avvio... Riprova tra 30 secondi.</div>";
        }

    }
}

caricaDati();

</script>

</body>
</html>
