<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lotto Live Statistiche</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
}

.container {
    width: 90%;
    max-width: 600px;
    margin: auto;
}

.card {
    background: rgba(255,255,255,0.08);
    padding: 20px;
    margin: 20px 0;
    border-radius: 15px;
    transition: 0.3s;
}

.forte {
    background: linear-gradient(135deg, #1f4037, #99f2c8);
    color: black;
    box-shadow: 0 0 20px #00ff99;
}

.hot { color: #ff6b6b; }
.cold { color: #4dabf7; }

</style>
</head>

<body>

<h1>üéØ Lotto Live Statistiche</h1>
<h2 id="top"></h2>

<div class="container" id="content">
Caricamento dati...
</div>

<script>

fetch("https://lotto-statistiche.onrender.com/api")
.then(res => res.json())
.then(data => {

    const container = document.getElementById("content");
    const top = document.getElementById("top");

    container.innerHTML = "";

    top.innerHTML = "üî• RUOTA PI√ô FORTE: " + data.ruota_piu_forte;

    data.ruote.forEach(ruota => {

        let card = document.createElement("div");
        card.className = "card";

        if (ruota.ruota === data.ruota_piu_forte) {
            card.classList.add("forte");
        }

        card.innerHTML = `
            <h2>${ruota.ruota}</h2>
            <p><b>Ultima estrazione:</b> ${ruota.ultima_estrazione.join(" - ")}</p>
            <p class="hot">üî• Numeri caldi: ${ruota.numeri_caldi.join(" - ")}</p>
            <p class="cold">‚ùÑÔ∏è Numeri freddi: ${ruota.numeri_freddi.join(" - ")}</p>
            <p>‚è≥ Ritardo massimo: ${ruota.ritardo_massimo}</p>
            <p>üìä Indice pressione: ${ruota.indice_pressione}</p>
            <p>üé≤ Combinazioni suggerite:</p>
            <ul>
                ${ruota.combinazioni_suggerite.map(c => `<li>${c.join(" - ")}</li>`).join("")}
            </ul>
        `;

        container.appendChild(card);
    });

})
.catch(() => {
    document.getElementById("content").innerHTML = "Errore caricamento dati";
});

</script>

</body>
</html>
