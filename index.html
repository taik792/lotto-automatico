<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Lotto Live Statistiche</title>

<style>
body {
    background: #0f1115;
    font-family: Arial, sans-serif;
    color: white;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #ff9800;
}

.card {
    background: #1b1f27;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
}

.caldi { color: #ff5252; }
.freddi { color: #29b6f6; }
.ritardo { color: #ffd54f; }
.suggeriti { color: #00e676; font-weight: bold; }

.pressione-bar {
    height: 12px;
    background: #333;
    border-radius: 6px;
    margin-top: 8px;
    overflow: hidden;
}

.pressione-fill {
    height: 100%;
    background: linear-gradient(90deg, #ff5252, #ff9800);
    width: 0%;
    transition: width 0.6s ease;
}
</style>
</head>

<body>

<h1>ğŸ”¥ Lotto Live Statistiche ğŸ”¥</h1>
<div id="contenitore"></div>

<script>
fetch("https://lotto-statistiche.onrender.com/api")
.then(res => res.json())
.then(data => {

    const container = document.getElementById("contenitore");

    Object.keys(data).forEach(ruota => {

        const info = data[ruota];

        const card = document.createElement("div");
        card.className = "card";

        const percentuale = Math.min(info.indice_pressione / 50 * 100, 100);

        card.innerHTML = `
            <h2>${ruota}</h2>
            <p>ğŸ“Š Ultima estrazione: ${info.ultima_estrazione.join(", ")}</p>
            <p class="caldi">ğŸ”¥ Caldi: ${info.caldi.join(", ")}</p>
            <p class="freddi">â„ï¸ Freddi: ${info.freddi.join(", ")}</p>
            <p class="ritardo">â³ Ritardatario: ${info.ritardatario}</p>
            <p class="suggeriti">ğŸ¯ DA GIOCARE: ${info.suggeriti.join(", ")}</p>

            <p>âš¡ Indice di Pressione: ${info.indice_pressione}</p>
            <div class="pressione-bar">
                <div class="pressione-fill" style="width:${percentuale}%"></div>
            </div>
        `;

        container.appendChild(card);
    });
});
</script>

</body>
</html>
