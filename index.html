<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lotto Live Statistiche</title>

<style>
body {
    background: #111827;
    color: white;
    font-family: Arial;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    color: orange;
}

/* CARD */
.card {
    background: #1f2937;
    padding: 20px;
    margin: 20px 0;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

.ruota-forte {
    border: 3px solid gold;
}

/* COLORI */
.caldi { color: red; }
.freddi { color: cyan; }
.ritardo { color: orange; }
.giocare { color: lime; }
.ambi { color: pink; }

/* LOADER */
.loader-container {
    text-align: center;
    margin-top: 60px;
}

.spinner {
    margin: 20px auto;
    width: 50px;
    height: 50px;
    border: 6px solid #333;
    border-top: 6px solid orange;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.pressione-bar {
    height: 8px;
    background: linear-gradient(to right, red, orange);
    border-radius: 5px;
    margin-top: 10px;
}
</style>
</head>

<body>

<h1>üî• Lotto Live Statistiche üî•</h1>

<div id="loader" class="loader-container">
    <div class="spinner"></div>
    <p>üì° Connessione al server...<br>‚ö° Analisi in corso...</p>
</div>

<div id="contenuto" style="display:none;"></div>

<script>

fetch("https://lotto-statistiche.onrender.com/api")
.then(res => res.json())
.then(data => {

    // Nasconde loader
    document.getElementById("loader").style.display = "none";
    document.getElementById("contenuto").style.display = "block";

    const container = document.getElementById("contenuto");
    container.innerHTML = "";

    const ruotaForte = data.ruota_forte;

    for (let ruota in data) {

        if (ruota === "ruota_forte") continue;

        const info = data[ruota];

        const div = document.createElement("div");
        div.className = "card";

        if (ruota === ruotaForte) {
            div.classList.add("ruota-forte");
        }

        div.innerHTML = `
            <h2>${ruota} ${ruota === ruotaForte ? "‚≠ê RUOTA FORTE" : ""}</h2>

            <p>üìã Ultima estrazione: ${info.ultima_estrazione.join(", ")}</p>

            <p class="caldi">üî• Caldi: ${info.caldi.join(", ")}</p>
            <p class="freddi">‚ùÑ Freddi: ${info.freddi.join(", ")}</p>
            <p class="ritardo">‚è≥ Ritardatario: ${info.ritardatario}</p>

            <p class="giocare">üéØ DA GIOCARE: ${info.da_giocare.join(", ")}</p>

            <p class="ambi">üíé AMBI FORTI: 
                ${info.ambi_forti.map(a => a[0] + "-" + a[1]).join(" | ")}
            </p>

            <p>‚ö° Indice di Pressione: ${info.indice_pressione}</p>
            <div class="pressione-bar"></div>
        `;

        container.appendChild(div);
    }

})
.catch(err => {
    document.getElementById("loader").innerHTML = 
        "<p>‚ùå Errore di connessione. Riprova tra qualche secondo.</p>";
});

</script>

</body>
</html>
