<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Lotto Live Statistiche</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
}

h1 { margin-top: 30px; }

.card {
    background: rgba(255,255,255,0.1);
    margin: 20px auto;
    padding: 20px;
    width: 350px;
    border-radius: 15px;
}

h2 { margin-bottom: 10px; }

.sezione {
    margin-top: 10px;
    font-size: 14px;
}

.caldi { color: #ff4d4d; }
.freddi { color: #4da6ff; }

.combinazione {
    margin: 5px 0;
    font-weight: bold;
}

button {
    padding: 6px 12px;
    margin-top: 10px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>üéØ Lotto Live Statistiche</h1>

<div id="contenitore"></div>

<script>

async function caricaDati() {

    try {

        const response = await fetch(
            "https://lotto-statistiche.onrender.com/api"
        );

        const data = await response.json();

        const container = document.getElementById("contenitore");
        container.innerHTML = "";

        data.ruote.forEach(item => {

            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <h2>${item.ruota}</h2>

                <div class="sezione">
                    Ultima estrazione: ${item.ultima_estrazione.join(" - ")}
                </div>

                <div class="sezione caldi">
                    üî• Numeri caldi: ${item.numeri_caldi.join(" - ")}
                </div>

                <div class="sezione freddi">
                    ‚ùÑÔ∏è Numeri freddi: ${item.numeri_freddi.join(" - ")}
                </div>

                <div class="sezione">
                    ‚è≥ Ritardo massimo: ${item.ritardo_massimo}
                </div>

                <div class="sezione">
                    üé≤ Combinazioni suggerite:
                    ${item.combinazioni_suggerite.map(c =>
                        `<div class="combinazione">${c.join(" - ")}</div>`
                    ).join("")}
                </div>
            `;

            container.appendChild(card);
        });

    } catch (error) {
        document.getElementById("contenitore").innerHTML =
            "<p>Errore caricamento dati</p>";
    }
}

caricaDati();

</script>

</body>
</html>
