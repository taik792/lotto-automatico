<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lotto Live Statistiche</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
        }

        .buttons {
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }

        .prudente {
            background-color: #ffffff;
            color: #333;
        }

        .aggressiva {
            background-color: #ffcc00;
            color: #000;
        }

        #ruotaForte {
            margin: 20px;
            font-size: 22px;
            font-weight: bold;
            color: gold;
        }

        .card {
            background-color: rgba(255,255,255,0.1);
            margin: 15px auto;
            padding: 15px;
            width: 300px;
            border-radius: 15px;
            transition: 0.3s;
        }

        .forte {
            background-color: rgba(0,255,0,0.3);
            box-shadow: 0 0 15px gold;
        }

        small {
            display: block;
            margin-top: 10px;
            color: #ddd;
        }
    </style>
</head>
<body>

<h1>ðŸŽ¯ Lotto Live Statistiche</h1>

<div class="buttons">
    <button class="prudente" onclick="caricaDati('prudente')">ModalitÃ  Prudente</button>
    <button class="aggressiva" onclick="caricaDati('aggressiva')">ModalitÃ  Aggressiva</button>
</div>

<div id="ruotaForte"></div>
<div id="contenitore"></div>

<script>

async function caricaDati(mode = "prudente") {

    try {

        const response = await fetch(
            "https://lotto-statistiche.onrender.com/api?mode=" + mode
        );

        const data = await response.json();

        const container = document.getElementById("contenitore");
        container.innerHTML = "";

        document.getElementById("ruotaForte").innerText =
            "ðŸ”¥ RUOTA PIÃ™ FORTE: " + data.ruota_piu_forte;

        data.ruote.forEach(item => {

            const card = document.createElement("div");
            card.className = "card";

            if (item.ruota === data.ruota_piu_forte) {
                card.classList.add("forte");
            }

            card.innerHTML = `
                <h2>${item.ruota}</h2>
                <p>${item.numeri.join(" - ")}</p>
                <small>Punteggio: ${item.score}</small>
            `;

            container.appendChild(card);
        });

    } catch (error) {

        document.getElementById("contenitore").innerHTML =
            "<p>Errore caricamento dati</p>";

        console.error("Errore:", error);
    }
}

// Carica automaticamente all'avvio
caricaDati();

</script>

</body>
</html>
